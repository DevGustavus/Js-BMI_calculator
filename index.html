<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style css-->
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>BMI calculator</title>
    <link rel="icon" href="./assets/images/barbell.ico" type="image/x-icon">
</head>
<body>
    
    <main id="container">
        <section id="img">
            <img src="./assets/images/training2.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora IMC</h1>
                
                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="text" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="text" id="height" required>
                        <span>m</span>
                    </div>
                </div>

                <div id="bf_div">
                    <label id="bf_div_title">% de gordura</label>

                    <div id="bf_div_labels">
                        <div>
                            <label for="bf_range_1">6~13%</label>
                            <input type="radio" id="bf_range_1" name="bf_percentage" value="6~13%">
                        </div>
                        <div>
                            <label for="bf_range_2">14~17%</label>
                            <input type="radio" id="bf_range_2" name="bf_percentage" value="14~17%">
                        </div>
                        <div>
                            <label for="bf_range_3">18~25%</label>
                            <input type="radio" id="bf_range_3" name="bf_percentage" value="18~25%">
                        </div>
                        <div>
                            <label for="bf_range_4">+ 26%</label>
                            <input type="radio" id="bf_range_4" name="bf_percentage" value="+26%">
                        </div>
                    </div>
                </div>

                <button id="calcule_btn">Calcular</button>

            </form>

            <div id="bmi_result">
                <h2 id="bmi_result_h2" class="hidden">Seu IMC: ?</h2>
                <div>
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                        Saiba mais!
                        <i class="fa-solid fa-up-right-from-square"></i>
                    </a>
                </div>
            </div>

        </section>

    </main>

    <div id="infos">
        <div id="infos_header">
            <h1 id="result"></h1>
            <span class="close">X</span>
        </div>

        <div id="infos_content">
            <p id="description"></p>
            <img id="result_img">
        </div>
    </div>

    <script src="./assets/JS/script.js"></script>
</body>
</html>
